<div class="video-container" data-video-id="{{ include.video_id }}">
  <img 
    src="https://img.youtube.com/vi/{{ include.video_id }}/maxresdefault.jpg" 
    alt="{{ include.title }}"
    loading="lazy"
    class="video-thumbnail"
  >
  <button class="video-play-button" aria-label="Play video">
    <svg viewBox="0 0 68 48" width="68" height="48">
      <path d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" fill="#f00"></path>
      <path d="M 45,24 27,14 27,34" fill="#fff"></path>
    </svg>
  </button>
</div>

<p class="video-title">{{ include.title }}</p>

<p class="video-description">{{ include.description }}</p>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.video-container').forEach(function(container) {
      container.addEventListener('click', function() {
        var videoId = this.getAttribute('data-video-id');
        var iframe = document.createElement('iframe');
        iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId + '?autoplay=1');
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        this.innerHTML = '';
        this.appendChild(iframe);
      });
    });
  });
</script>
